    <h2>
        Si tenes una historia que contar, ingresá tus datos y nos pondremos en contacto a la brevedad, también nos pueden escribir a www.todapasion.net
    </h2>
    <form action="" method="">
        <div class="formulario">
        <label for="Nombre"> Nombre: </label>
        <input class="dato" type="text" name="Nombre" id="Nombre">
        </div>

        <div class="formulario">
        <label for="Email"> Email: </label>
        <input class="dato" type="email" name="Email" id="Email">
        </div>

        <div class="formulario">
        <label for="Telefono"> Teléfono: </label>
        <input class="dato" type="number" name="Telefono" id="Telefono">
        </div>

        <div class="formulario">
        <label for="Descripcion"> Consulta: </label>
        <textarea class="datos" name="Descripcion" id="Descripcion">
        </div>
        
        <input type="reset" value="Borrar Campos">
        <input type="submit" value="Enviar Datos">
    </form>
